<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="AQcss.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>AQI Levels Searcher</title>
  </head>
  <script src="./AQ.js" type="module">
    try {
        getdata();
    }
    catch (error) {
        console.log(error);
    }
    finally {
        getdata();
    }
  </script>

  <body>
    <div class="main">
      <h1 style="color: #cc0033">AQI Levels Searcher</h1>
      <div class="search">
        <input
          type="search"
          id="getInput"
          value=""
          class="form-control py-2"
          placeholder="Search City"
          aria-label="Search City"
          aria-describedby="basic-addon1"
        />
        <div class="input-group-append">
          <button id="btn2" class="btn btn-outline-danger" type="button">
            <i class="medium material-icons">search</i>
          </button>
        </div>
      </div>
    </div>
    <div id="content"></div>
  </body>
</html>
